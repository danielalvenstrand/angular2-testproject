<div class="notes container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>{{componentTitle}}</strong>
        </div>
        <div class="panel-body">
            <p><em>Add notes with this component.</em></p>
            <hr />
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                <p>Add a note:</p>
                    <textarea class="form-control" #note
                    [(ngModel)]='currentText'></textarea>
                    <button class="btn btn-default" (click)="onClick(note.value);">Add note</button>
                </div>
                <div class="col-sm-6 col-xs-12">
                <p>Current note:</p>
                    <pre class="current-note">{{currentText}}</pre>
                </div>
            </div>
            <hr />
            <h2>Saved notes:</h2>

            <div class="row" *ngIf='notes && notes.length'>

                <div class="col-sm-6 col-xs-12 note" *ngFor='let note of notes'>
                    <div class="panel panel-default">
                        <div class="panel-heading"><em>{{note.date}}</em></div>
                        <div class="panel-body"><pre>{{note.text}}</pre></div>

                    </div>
                </div>

            </div>
        </div>
    </div>
