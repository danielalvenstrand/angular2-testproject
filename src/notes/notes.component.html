<div class="notes container">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{componentTitle}}
        </div>
        <div class="panel-body">
            <p><em>Add notes with this component.</em></p>
            <div class="row">
                <div class="col-lg-6 col-xs-12">
                    <textarea class="form-control" #note
                    [(ngModel)]='currentText'></textarea>
                    <button class="btn btn-default" (click)="onClick(note.value);">Add note</button>
                </div>
                <div class="col-lg-6 col-xs-12">
                    <p>{{currentText}}</p>
                </div>
            </div>
            <div class="row" *ngIf='notes && notes.length'>
                <div><h2>Saved notes:</h2>
                    <hr />
                    <div class="col-lg-6 col-xs-12" *ngFor='let note of notes'>
                        <pre>{{note.text}}</pre>
                        <em>{{note.date}}</em>
                    </div>
                </div>
            </div>
        </div>
    </div>
