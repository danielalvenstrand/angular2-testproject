<div class="notes container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>{{componentTitle}}</strong>
        </div>
        <div class="panel-body">
            <p><em>Add notes with this component.</em></p>
            <hr />
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <p>Add a note:</p>
                    <button class="btn btn-default" (click)="addTag('h1');">h1</button>
                    <button class="btn btn-default" (click)="addTag('h2');">h2</button>
                    <button class="btn btn-default" (click)="addTag('h3');">h3</button>
                    <button class="btn btn-default" (click)="addTag('p');">p</button>
                    <button class="btn btn-default" (click)="addTag('em');">em</button>
                    <button class="btn btn-default" (click)="addTag('strong');">strong</button>
                    <button class="btn btn-default" (click)="addTag('pre');">pre</button>
                    <button class="btn btn-default pull-right" (click)="clearNote()"><span class="glyphicon glyphicon-trash"></span></button>
                    <textarea class="form-control" #note
                    [(ngModel)]='currentText'></textarea>
                    <button class="btn btn-default full-width" (click)="saveNote(note.value);">Add note</button>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="panel panel-default" *ngIf='currentText && currentText.length'>
                        <div class="panel-heading">Current note:</div>
                        <div class="panel-body">
                            <span class="current-note" [innerHTML]='currentText'></span>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf='notes && notes.length'>
                <hr />
                <h2>Saved notes:</h2>
                <div class="col-sm-6 col-xs-12" *ngFor='let note of notes'>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <em>{{note.date | date:"hh:mm"}} - {{note.date | date:"fullDate"}}</em><span class="glyphicon glyphicon-remove pull-right" (click)='removeNote(note)'></span>
                        </div>
                        <div class="panel-body">
                            <span [innerHTML]='note.text'></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
