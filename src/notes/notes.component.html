<div class="notes container">
    <h2>The note component</h2>
    <p><em>Add notes with this component.</em></p>
    <div class="row">
        <div class="col-lg-6 col-xs-12">
            <textarea class="form-control" #note
            (keyup)="onKey(note.value)"></textarea>
            <button class="btn btn-default" (click)="onClick(note.value);note.value='';">Add note</button>
        </div>
        <div class="col-lg-6 col-xs-12">
            <p>{{currentText}}</p>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-lg-6 col-xs-12" *ngFor='let note of notes'>
            <pre>{{note}}</pre>
        </div>
    </div>
    <hr />
</div>
